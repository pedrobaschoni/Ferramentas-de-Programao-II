<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h1>Calculadora de moedas!</h1>
        
        <h:form id="Aviso">
            
            <p:growl id="growl" showDetail="true" showSummary="false"/>
            <h:messages/>
            <h:inputText id="valorA" value="#{calculadoraController.valorA}"
                         required="true"
                         label="Valor A">
                <f:convertNumber minFractionDigits="2"
                                 maxFractionDigits="2"
                                 locale="pt_BR"/>
            </h:inputText>
            +
            <h:inputText id="valorB" value="#{calculadoraController.valorB}"
                         required="true"
                         label="Valor B">
                <f:convertNumber minFractionDigits="2"
                                 maxFractionDigits="2"
                                 locale="pt_BR"/>
            </h:inputText>
            =
            <h:outputText value="#{calculadoraController.resultado}">
                <f:convertNumber type="currency"/>
            </h:outputText>
            
            <br/>
            <br/>
            <h:commandButton value="Somar" 
                             action="#{calculadoraController.somar}"/>
        </h:form>
        
    </ui:define>

</ui:composition>
