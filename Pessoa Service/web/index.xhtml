<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"          
      xmlns:p="http://primefaces.org/ui">
   
    <h:head>
        <title>Trabalho</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
        <h:form id="form">
            <p:growl id="growl" 
                     showDetail="true" 
                     showSummary="false" />
            <p:panelGrid class="ui-grid" columns="2">
                <h:outputLabel for="@next" value="Login"/>
                <p:inputText value="#{pessoaController.pessoa.login}"
                             required="true"
                             requiredMessage="Informe o Login"/>
                
                <p:outputLabel for="@next" value="Senha"/>
                <p:password value="#{pessoaController.pessoa.senha}"
                            required="true"
                            requiredMessage="Informe a Senha"/>
                
                <p:commandButton value="Entrar" action="#{pessoaController.login}" update="form"/>
            
            </p:panelGrid>
        </h:form>      
    </h:body>
</html>
