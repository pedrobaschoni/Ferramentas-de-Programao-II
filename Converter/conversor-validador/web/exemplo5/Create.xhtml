<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1>Cadastro de Cursos</h1>

        <h:form>

            <p:growl id="growl" showDetail="true" 
                     showSummary="false" />

            <p:panelGrid columns="2">
                <p:outputLabel for="@next" value="Nome"/>
                <p:inputText value="#{cursoController.curso.nome}" 
                             required="true"
                             requiredMessage="Informe o Nome."/>

                <p:outputLabel for="@next" value="Duração"/>
                <p:selectOneMenu value="#{cursoController.curso.duracao}">
                    <f:selectItem itemLabel="20 horas" itemValue="20"/>
                    <f:selectItem itemLabel="40 horas" itemValue="40"/>
                    <f:selectItem itemLabel="80 horas" itemValue="80"/>
                </p:selectOneMenu>

                <ui:remove>
                    <p:inputNumber value="#{cursoController.curso.duracao}" 
                                   required="true"
                                   requiredMessage="Informe a Duração."/>
                </ui:remove>
                
                <p:outputLabel for="@next" value="Data Início"/>
                <p:calendar value="#{cursoController.curso.dataInicio}" 
                            required="true"
                            requiredMessage="Informe a Data de Início"/>

                <p:outputLabel for="@next" value="Data Término"/>
                <p:calendar value="#{cursoController.curso.dataTermino}" 
                            required="true"
                            requiredMessage="Informe a Data de Término"/>

                <p:commandButton value="Cadastrar" 
                             action="#{cursoController.cadastrar}"
                             update="growl @form" />
            </p:panelGrid>
            

        </h:form>


    </ui:define>

</ui:composition>
