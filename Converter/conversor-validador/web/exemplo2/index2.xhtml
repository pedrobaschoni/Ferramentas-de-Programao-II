<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1>Calculadora de datas!</h1>
        
        <h:form>
            <h:messages/>
            
            <h:inputText value="#{calculadoraDataController.dataBase}">
                <f:convertDateTime pattern="dd/MM/yyyy" type="localDate"/>
            </h:inputText>
            +
            <h:inputText size="12" value="#{calculadoraDataController.dias}"/>
            dias = 
            <h:outputText value="#{calculadoraDataController.resultado}">
                <f:convertDateTime dateStyle="full" locale="pt_BR" type="localDate"/>
            </h:outputText>
            
            <br/>
            <br/>
            
            <h:commandButton value="Adicionar"
                             action="#{calculadoraDataController.adicionar}"/>
        </h:form>
        
    </ui:define>

</ui:composition>
