<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <ui:define name="content">
        <h1>Cadastro de Tarefas</h1>
        
        <h:form>
            
            <p:growl id="growl" showDetail="true" showSummary="false" />
            
            <p:panelGrid columns="2">
                
                <p:outputLabel for="@next" value="Descrição" />
                <p:inputText value="#{tarefaController.tarefa.descricao}"
                             required="true" requiredMessage="Informe a Descrição"/>
                
                <p:outputLabel for="@next" value="Data de Cadastro"/>
                <p:calendar value="#{tarefaController.tarefa.dataCadastro}" 
                            required="true"
                            requiredMessage="Informe a Data de Cadastro"/>
                
                <p:outputLabel for="@next" value="Data de Modificação"/>
                <p:calendar value="#{tarefaController.tarefa.dataModificacao}" 
                            required="true"
                            requiredMessage="Informe a Data de Modificação"/>
                
            </p:panelGrid>
            
            <p:commandButton value="Cadastrar" 
                             action="#{tarefaController.cadastrar}"
                             update="growl @form" />
            
            
        </h:form>
    </ui:define>

</ui:composition>
